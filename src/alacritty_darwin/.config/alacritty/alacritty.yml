# Colors (PaperColor - Light)
colors:
  # Default colors
  primary:
    background: '0xeeeeee'
    foreground: '0x878787'

  cursor:
    text: '0xeeeeee'
    cursor: '0x878787'

  # Normal colors
  normal:
    black:   '0xeeeeee'
    red:     '0xaf0000'
    green:   '0x008700'
    yellow:  '0x5f8700'
    blue:    '0x0087af'
    magenta: '0x878787'
    cyan:    '0x005f87'
    white:   '0x444444'

  # Bright colors
  bright:
    black:   '0xbcbcbc'
    red:     '0xd70000'
    green:   '0xd70087'
    yellow:  '0x8700af'
    blue:    '0xd75f00'
    magenta: '0xd75f00'
    cyan:    '0x005faf'
    white:   '0x005f87'
cursor:
  style: Block
  thickness: 0.15
  unfocused_hollow: true
  vi_mode_style: None
debug:
  log_level: Warn
  persistent_logging: false
  print_events: false
  ref_test: false
  render_timer: false
draw_bold_text_with_bright_colors: false
dynamic_title: true
env:
  TERM: alacritty
font:
  bold:
    family: Operator Mono SSm
    style: Medium
  bold_italic:
    family: Operator Mono SSm
    style: Medium Italic
  glyph_offset:
    x: 0
    y: 2
  italic:
    family: Operator Mono SSm
    style: Light Italic
  normal:
    family: Operator Mono SSm
    style: Light
  offset:
    x: 0
    y: 4
  size: 12
  use_thin_strokes: true
key_bindings:
  - chars: "`"
    key: P
    mods: Alt
  - chars: "` "
    key: N
    mods: Alt
  - chars: "\u001bl"
    key: L
    mods: Alt
  - chars: "\u001bh"
    key: H
    mods: Alt
  - chars: "\u001bk"
    key: K
    mods: Alt
  - chars: "\u001bj"
    key: J
    mods: Alt
  - chars: "`c"
    key: S
    mods: "Control|Shift"
  - chars: "`x"
    key: X
    mods: "Control|Shift"
  - chars: "`-"
    key: Subtract
    mods: Control
  - chars: "`-"
    key: Minus
    mods: Control
  - chars: "`|"
    key: Backslash
    mods: Control
  - chars: "`z"
    key: Grave
    mods: Control
  - action: SpawnNewInstance
    key: N
    mods: "Control|Alt"
  - action: None
    key: Minus
    mods: Control
  - action: None
    key: Subtract
    mods: Control
live_config_reload: true
mouse:
  double_click:
    threshold: 300
  hide_when_typing: false
  triple_click:
    threshold: 300
  url:
    launcher:
      args: []
      program: xdg-open
    modifiers: None
mouse_bindings: []
opacity:
  background_opacity: 1
scrolling:
  history: 10000
  multiplier: 3
selection:
  save_to_clipboard: false
  semantic_escape_chars: "',â”‚`|:\"' ()[]{}<>"
visual_bell:
  animation: EaseOutExpo
  color: "#ffffff"
  duration: 0
window:
  class:
    general: Alacritty
    instance: Alacritty
  decorations: full
  dimensions:
    columns: 80
    lines: 24
  dynamic_padding: true
  gtk_theme_variant: None
  padding:
    x: 10
    y: 10
  position:
    x: 0
    y: 0
  startup_mode: Windowed
  title: Alacritty
